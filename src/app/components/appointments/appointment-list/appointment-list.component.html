<div class="content" role="main">

<mat-card class="form-container">

<!-- <mat-spinner *ngIf="loading"></mat-spinner> -->
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<!-- <div *ngIf="!loading"> -->
<div>
  <h1>Rezervované termíny</h1>
  <p>Appointments count: {{appointments.length}}</p>

  <table mat-table [dataSource]="appointments" class="appointment-list-table">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Dátum</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.date }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Meno</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.email }} </td>
    </ng-container>

     <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef>Zrušenie</th>
      <td mat-cell *matCellDef="let appointment">
        <button mat-raised-button color="warn" (click)="onDeleteAppointment(appointment.id)">
          <fa-icon [icon]="faTime"></fa-icon>
          </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row mat-row *matRowDef="let appointments; columns: columns"></tr>
</table>

</div>

</mat-card>

</div>
